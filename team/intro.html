div.container {

.responsive {

.clearfix:after {
    content: "";
    display: table;
    clear: both;
}
.bodyDiv {

}

</style>
<script type= "text/javascript">
document.createElement('article');

function changeMenuMouseOn(divId, imgId, color, subId){
   var id = document.getElementById(imgId);
   id.style.display="none";
   id = document.getElementById(subId);
   id.style.display="block";
   id = document.getElementById(divId);
   id.style.backgroundColor=color;
   id.style.padding="1%";
}

function changeMenuMouseOut(divId, imgId, color, subId){
   var id = document.getElementById(imgId);
   id.style.display="inline";
      id = document.getElementById(subId);
      id.style.display="none";
      id = document.getElementById(divId);
      id.style.backgroundColor=color;
   id.style.padding="30%";
}
</script>
